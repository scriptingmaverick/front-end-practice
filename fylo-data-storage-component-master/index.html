<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        position: relative;
        top: -5px;
        color: #fff;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="cont">
      <div class="app">
        <img id="f" src="./images/logo.svg" alt="logoimg" />

        <div class="ap">
          <img id="file" src="./images/icon-document.svg" alt="uploadimg" />
          <img id="folder" src="./images/icon-folder.svg" alt="folderimg" />
          <img id="upload" src="./images/icon-upload.svg" alt="uploadimg" />
        </div>
      </div>
      <div class="det">
        <div class="note">
          <p class="b">185</p>
          GB Left
        </div>
        <p class="par">
          Youâ€™ve used <span class="y">815 GB</span> of your storage
        </p>

        <span class="load"></span>

        <div class="toend">
          <p class="y">0 GB</p>
          <p class="y">1000 GB</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Khasim</a>.
    </div>
  </body>
</html>
